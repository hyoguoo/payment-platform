# Prometheus configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'payment-platform'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: [ ]

# Load rules
rule_files:
  - "alerts/*.yml"
  - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: [ 'localhost:9090' ]
        labels:
          instance: 'prometheus'

  # Spring Boot Application metrics
  - job_name: 'payment-platform'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: [ 'app:8080' ]
        labels:
          application: 'payment-platform'
          instance: 'app-1'
    
    # Health check
    params:
      include: [ 'health' ]

  # MySQL Exporter (optional)
  - job_name: 'mysql'
    static_configs:
      - targets: [ 'mysql-exporter:9104' ]

  # Elasticsearch monitoring
  - job_name: 'elasticsearch'
    static_configs:
      - targets: [ 'elasticsearch:9200' ]
        labels:
          service: 'elasticsearch'

  # Logstash monitoring
  - job_name: 'logstash'
    static_configs:
      - targets: [ 'logstash:9600' ]
        labels:
          service: 'logstash'
