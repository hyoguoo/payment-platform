spring:
  config:
    activate:
      on-profile: test
    import: optional:file:.env.secret[.properties]

  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
    generate-ddl: true

  sql:
    init:
      mode: always
      continue-on-error: false

  myapp:
    toss-payments:
      api-url: https://api.tosspayments.com/v1/payments
      secret-key: ${TOSS_TEST_SECRET_KEY}
      http:
        read-timeout-millis: 5000

logging:
  level:
    root: INFO
    com.hyoguoo.paymentplatform: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.testcontainers: INFO

scheduler:
  enabled: false
  payment-status-sync:
    enabled: false

springdoc:
  swagger-ui:
    enabled: false
