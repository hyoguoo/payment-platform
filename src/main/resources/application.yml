spring:
  application:
    name: payment-platform

  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true

  output:
    ansi:
      enabled: always

springdoc:
  packages-to-scan: com.hyoguoo.paymentplatform
  default-produces-media-type: application/json
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  cache:
    disabled: true

spring.profiles.default: local

payment:
  gateway:
    type: TOSS
    toss:
      base-url: https://api.tosspayments.com
      secret-key: ${TOSS_SECRET_KEY:}
      connect-timeout: 3000
      read-timeout: 10000

metrics:
  payment:
    state:
      polling-interval-seconds: 10
    health:
      polling-interval-seconds: 10
      thresholds:
        stuck-in-progress-minutes: 5
        max-retry-count: 5
